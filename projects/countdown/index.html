<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootcamp Countdown</title>
  <meta name="author" content="Peter Sim">
  <meta name="description" content="A countdown timer for the Bootcamp.">
  <link rel="stylesheet" href="styles.css">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../icons/favicon-16x16.png">
  <link rel="manifest" href="../../icons/manifest.json">
  <link rel="mask-icon" href="../../icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#fff">
  <script src="scripts.js"></script>
</head>
<body>
  <p class="noGridMessage">You need a browser that supports CSS Grid to view this page properly!</p>
  <figure>
    <a href="https://devacademy.co.nz/"><img src="eda.svg" alt="Enspiral Dev Academy Logo"></a>
  </figure>
  <h1>Bootcamp Countdown</h1>
  <h2>Monday 8 January 2018</h2>
  <div id="countdown" class="countdown">
    <div class="daysItem">
      <span class="days"></span>
    </div>
    <div class="smallText daysItem2">Days</div>
    <div class="hoursItem">
      <span class="hours"></span>
    </div>
    <div class="smallText hoursItem2">Hours</div>
    <div class="minutesItem">
      <span class="minutes"></span>
    </div>
    <div class="smallText minutesItem2">Minutes</div>
    <div class="secondsItem">
      <span class="seconds"></span>
    </div>
    <div class="smallText secondsItem2">Seconds</div>
  </div>
  <div class="back">
    <button class="btn" onclick="goBack('https://petersim-nz.github.io/projects/projects.html')">Back</button>
  </div>
</body>
</html>
