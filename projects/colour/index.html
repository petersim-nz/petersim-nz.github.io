<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colour Sampler</title>
  <meta name="author" content="Peter Sim">
  <meta name="description" content="A tool for exploring HTML+CSS named colours.">
  <link rel="stylesheet" href="colour-styles.css">
  <script src="colour-app.js"></script>
</head>
<body>
  <h1 class="mainHeading">Colour Sampler</h1>
  <div id="css-link">background-color: white;<br>color: black;</div>
  <button class="button" id="copy-button" data-clipboard-target="#css-link">Copy</button>
  <script>
    drawCircles(148)
  </script>
  <button class="button" onclick="alert('Left-click: Set background colour.\r\nRight-click: Set foreground colour.')")>Help</button>
  <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v1.7.1/dist/clipboard.min.js"></script>
  <script>
    let clipboard = new Clipboard('#copy-button')
  </script>
</body>
</html>
